<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="query-builder">
            <div class="input-container">
                <div class="pills-container"></div>
                <input 
                    type="text" 
                    id="queryInput" 
                    placeholder="Type to search or use '/' for commands"
                    autocomplete="off" 
                    autocorrect="off" 
                    autocapitalize="off" 
                    spellcheck="false"
                >
            </div>
            <div class="suggestions-container" style="display: none;">
                <div class="suggestions-header"></div>
                <div class="suggestions-list"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
